title: susen’s blog
subtitle: 你的指尖，有改变世界的力量
description: 希望通过这个博客，能够将自己的学习成果总结出来，与大家分享交流
keywords: iOS,Swift
author: susen
language: zh-CN
timezone: null
url: https://blog.susen.dev
permalink: ':year/:month/:day/:title.html'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
auto_spacing: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ' '
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: empty
per_page: 10
pagination_dir: page
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: git
  message: 'Site updated: {{ now(''YYYY-MM-DD HH:mm'') }}'
  repo:
    github: git@github.com:susendev/susendev.github.io.git
  branch: master
permalink_pinyin:
  enable: true
  separator: '-'
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: null
  content: null
  content_limit: 140
  content_limit_delim: ' '
  order_by: '-date'
  icon: icon.png
  autodiscovery: true
  template: null
